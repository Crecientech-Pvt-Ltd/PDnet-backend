schema {
  query: Query
}

type Query {
  sayHello: String
  getGenes(input: GeneInput!): [Gene!]!
  getGeneInteractions(input: InteractionInput!, order: Int!): GeneInteractionOutput!
}

input GeneInput {
  geneIDs: [String!]!
}

input InteractionInput {
  geneIDs: [String!]!
  minScore: Float!
}

type GeneInteractionOutput {
  genes: [Gene!]!
  links: [GeneInteraction!]
}

type GeneIndex {
  ID: String!
  index: Int!
}

type GeneInteraction {
  gene1: GeneIndex!
  gene2: GeneIndex!
  score: Float!
}

